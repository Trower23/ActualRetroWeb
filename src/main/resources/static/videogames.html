<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light Theme</title>
    <link href="css/videogames.css" rel="stylesheet" type="text/css">

</head>
<body>
<!-- Main Container -->
<div class="container">
    <!-- Navigation -->
    <header> <a href="">
        <h4 class="logo"><img src="https://www.crushpixel.com/big-static20/preview4/console-joystick-icon-cartoon-3876206.jpg" width="40" height="35"> </h4>
    </a>
        <nav>
            <ul>
                <li><a href="/products/videogames">HOME</a></li>

            </ul>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero" id="hero">
        <h2 class="hero_header"><font face="impact" size ="350" color="black">VIDEOGAMES LIST...</font></h2>
        <p><strong> BEST SHOP, BEST DISCOUNT</strong></p>
    </section>
    <!-- About Section -->
    <section class="about" id="about">
        <h2 class="hidden">About</h2>
        <div style="text-align: justify;">
            {{#videogameList}}

            <br><a href= "/products/videogames/{{-index}}"></a> <strong>{{name}}</strong> <br>{{price}}

            {{/videogameList}}

        </font></div>
    </section>

    <section class="banner"> </section>


    <form action="/products/videogames/pricefilter/{{pricemin}}/{{pricemax}}" method="post">
        <p>minimum price</p>
        <input type="number" min="1" name="pricemin" required="">
        <label>€</label>
        <p>maximum  price</p>
        <input type="number" max="200" name="pricemin" required="">
        <label>€</label>
        <input type="submit" value="ENVIAR">
    </form>


    <form action="/products/videogames/pegifilter/{{pegi}}" method="post">
        <p>PEGI FILTER</p>
        <input type="number" min="1" name="pegi:" required="">
        <label>years</label>
        <input type="submit" value="ENVIAR"/>
    </form>


    <div class="copyright">ACTUALRETRO, BEST SHOP, BEST DISCOUNTS...<br>
    </div>
</div>




</body>
</html>
