<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados</title>
    <link href="https://localhost:8443/css/users.css" rel="stylesheet" type="text/css">

</head>
<body style="background-color: #0ff0b3;">

<div class="testbox">

    <h1>Welcome to the admin page, {{account}}</h1>
    <h3>These are the currently registered users...</h3>

    {{#users}}
    <br>
    <a href="/users/{{id}}">{{name}}</a>
    <form action="/users/delete/{{id}}" method="post">
        <input type="submit" value="DELETE">
    </form>
    {{/users}}
</div>
</body>
</html>
