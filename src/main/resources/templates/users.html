<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados</title>
    <link href="https://localhost:8443/css/users.css" rel="stylesheet" type="text/css">

</head>
<body style="background-color: #0ff0b3;">

<div class="testbox">

    <h1><b>Welcome to the admin page, {{account}}</b></h1>
    <h3><b>These are the currently registered users...</b></h3>

    {{#users}}
    <br>
    <a href="/users/{{id}}">{{name}}</a>
    <form action="/users/delete/{{id}}" method="post">
        <input type="hidden" name="_csrf" value="{{token}}"/>
        <input type="submit" value="DELETE">
    </form>
    {{/users}}
</div>
</body>
</html>
